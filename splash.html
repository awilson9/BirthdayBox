  <div class="jumbotron" style="font-size:30px; text-align:center"> Coming Soon! </div>
 <img class="featurette-image img-responsive center-block splash" src="../img/BdayBMadisonRed.png" alt="Generic placeholder image">
 <div id="form-main">

          <div id="form-div">
          <h3 style="color:#AE0000; text-align:center">Birthday Box Madison will start taking orders in a few weeks. Please leave your name and email if you would like to stay updated!</h3><br><br>
            <form class="form" id="form1">
              <p class="name">
               <input name="name" type="text" class="feedback-input" id="name" placeholder="Name" required="required"/>
              </p>
              
              <p class="email">

                <input name="email" type="email" class="feedback-input" id="email" placeholder="Email" required="required" />
              </p>
              
      
                     
              <div class="submit">
                <input type="submit" value="SEND" id="button-blue"/>
                <div class="ease"></div>
              </div>
              <div style="display:none; font-size:20px; color:#AE0000;border-color:#AE0000" id="notification">Thank you! We'll update you when the site is ready</div>
            </form>

            <script>
          
              
             $('#form1').submit(function (event) {
               event.preventDefault();
               if ($(this).validate({
                   rules: {
                       name: {
                           required: true,
                       },
                
                       email: {
                           required: true,
                           email:true
                       }
                   }
               }).form()){
                       var post_data = $('#form1').serialize();
                       $.post('php/mail.php', post_data, function(data) {
                       $('#notification').show();
              });
                   } else {
                       return false;
                   }
            });
          
          </script>
